build-php-5.6-cli:
  stage: build
  only:
    refs:
      - master
    changes:
      - 5.6-cli/*
  script:
    - docker build --pull -t $CI_REGISTRY_IMAGE:5.6-cli-$CI_COMMIT_SHORT_SHA 5.6-cli/
    - docker push $CI_REGISTRY_IMAGE:5.6-cli-$CI_COMMIT_SHORT_SHA

test-php-5.6-cli:
  stage: test
  needs: ["build-php-5.6-cli"]
  only:
    refs:
      - master
    changes:
      - 5.6-cli/*
  script:
    #- docker pull $CI_REGISTRY_IMAGE:5.6-cli-$CI_COMMIT_SHORT_SHA
    - exit 0

deploy-php-5.6-cli:
  stage: deploy
  needs: ["test-php-5.6-cli"]
  only:
    refs:
      - master
    changes:
      - 5.6-cli/*
  script:
    - docker pull $CI_REGISTRY_IMAGE:5.6-cli-$CI_COMMIT_SHORT_SHA
    - docker tag $CI_REGISTRY_IMAGE:5.6-cli-$CI_COMMIT_SHORT_SHA $CI_REGISTRY_IMAGE:5.6-cli
    - docker push $CI_REGISTRY_IMAGE:5.6-cli

deploy-php-5.6-cli-to-hub:
  stage: deploy
  needs: ["test-php-5.6-cli"]
  only:
    refs:
      - master
    changes:
      - 5.6-cli/*
  script:
    - echo $DOCKER_HUB_PASSWORD |docker login -u $DOCKER_HUB_USER --password-stdin
    - docker pull $CI_REGISTRY_IMAGE:5.6-cli-$CI_COMMIT_SHORT_SHA
    - docker tag $CI_REGISTRY_IMAGE:5.6-cli-$CI_COMMIT_SHORT_SHA $DOCKER_HUB_REPOSITORY:5.6-cli
    - docker push $DOCKER_HUB_REPOSITORY:5.6-cli
    - docker rmi $DOCKER_HUB_REPOSITORY:5.6-cli

